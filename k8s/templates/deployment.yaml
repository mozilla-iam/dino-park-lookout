---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.docker_registry }}/{{ .Values.name }}:{{ .Values.rev }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1536Mi
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
          env:
            - name: FORCE_UPDATE
              value: "{{ .Values.force_update | default 0 }}"
            - name: DPL_SETTINGS
              value: "/data/.settings-{{ .Values.env }}.json"
            {{- range $key, $value := .Values.settings }}
            - name: DP_{{ $key | upper }}
              value: "{{ $value }}"
            {{- end }}
          volumeMounts:
            - name: settings-secrets
              mountPath: "/data"
              readOnly: true
      volumes:
        - name: settings-secrets
          secret:
            secretName: dino-park-lookout
